paths:
  /user/{user_id}:
    get:
      summary: Get user information
      tags:
        - Users
        - GET
      parameters:
        - name: user_id
          in: path
          required: true
          description: User identifier
          schema:
            type: string
            format: uuid
            example: 50067527-5ce6-41dc-91e4-8d63c79eadba
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: string
                      format: uuid
                      example: 50067527-5ce6-41dc-91e4-8d63c79eadba
                    username: 
                      type: string
                      example: user
                    birth_date: 
                      type: string
                      format: date
                      example: 1970-01-01
                    create_at: 
                      type: string
                      format: date
                      example: 2024-05-19
                    is_premium:
                      type: boolean
                      example: false
                    apple_id:
                      type: string
                      example: user@icloud.com
                    email: 
                      type: string
                      example: user@example.com
                    email_verified: 
                      type: boolean
                      example: false
        400:
          description: Invalid ID supplied
        404:
          description: User not found
    put:
      summary: Update user information
      tags:
        - Users
        - PUT
      parameters:
        - name: user_id
          in: path
          required: true
          description: User identifier
          schema:
            type: string
            format: uuid
            example: 50067527-5ce6-41dc-91e4-8d63c79eadba
      requestBody:
        description: New user data
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - create_at
                - is_premium
                - apple_id
                - email
              properties:
                    username: 
                      type: string
                      example: updated_user
                    birth_date: 
                      type: string
                      format: date
                      example: 1970-01-01
                    is_premium:
                      type: boolean
                      example: true
                    apple_id:
                      type: string
                      example: updated_user@icloud.com
                    email: 
                      type: string
                      example: updated_user@gmail.com
                    email_verified: 
                      type: boolean
                      example: true
      responses:
        200:
          description: Successful update
        400:
          description: Invalid ID supplied
        404:
          description: User not found
        405:
          description: Invalid input
